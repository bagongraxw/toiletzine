<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galeri - Toilet Zine</title>
    <style>
        body {
            background-color: #300000; /* Merah gelap */
            font-family: 'Arial', sans-serif;
            color: #f8f8f8;
            margin: 0;
            padding: 0;
            background-image: url('soviet-flag.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            background-color: rgba(179, 0, 0, 0.9);
            color: #ffdd44;
            padding: 20px;
            text-align: left;
            border-bottom: 5px solid #ffcc00;
        }

        h1 {
            font-size: 2.5em;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 20px;
        }

        .gallery-item {
            margin: 10px;
            border: 2px solid #ff4444;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            max-width: 100%;
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(179, 0, 0, 0.9);
            color: #ffdd44;
            border-top: 5px solid #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeri Toilet Zine</h1>
        <nav>
            <ul>
                <li><a href="home.html">Beranda</a></li>
                <li><a href="artikel.html">Artikel</a></li>
                <li><a href="tentang.html">Tentang</a></li>
                <li><a href="kontak.html">Kontak</a></li>
                <li><a href="ulas.html">Ulasan</a></li>
                <li><a href="berita.html">Berita</a></li>
                <li><a href="galeri.html">Galeri</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <div class="gallery-item">
                <img src="image1.jpg" alt="Gambar 1">
            </div>
            <div class="gallery-item">
                <img src="image2.jpg" alt="Gambar 2">
            </div>
            <div class="gallery-item">
                <img src="image3.jpg" alt="Gambar 3">
            </div>
            <div class="gallery-item">
                <img src="image4.jpg" alt="Gambar 4">
            </div>
            <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Toilet Zine. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
